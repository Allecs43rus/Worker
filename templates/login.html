{% extends "layout.html" %} 

    {% block title %}login{% endblock %}
    {% block main %}
        <div>
            <h2>Welcome to <abbr style="color: rgb(255, 210, 60);;">WORKER</abbr></h2>
        </div>
        <div style="padding-bottom: 1%; color: aliceblue;">
            <h3> Please insert your</h3>
            <h3>name and password</h3>
        </div>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" id="username" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    {% endblock %}
